version: "3.9"

services:
  db:
    container_name: database
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data

  web:
    container_name: website
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db